<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/script/vairibles.js" defer></script>
    <script src="/script/functions.js" defer></script>
    <script src="/script/script.js" defer></script>
</head>
<body>
        <div id="startScreen" class="title container">
            <h1>Snake Game</h1>
            <button id="startBtn" class="startBtn">Start</button>
            <p>Use arrow Keys</p>
        </div> 
            <canvas id="game-canvas" width="1400" height="700"></canvas>     
        <div id="winnerScreen" class="winner container">
            <h2>You have Won!</h2>
            <button class="Restart">Restart</button>
        </div>
        <div id="loserSceen" class="loser container">
            <h2>Please Try Again.</h2>
            <button class="Restart">Restart</button>
        </div>   
</body>
</html>
